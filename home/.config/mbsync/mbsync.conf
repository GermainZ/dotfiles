# germanosz-gmail
# ===============

IMAPAccount germanosz-gmail
Host imap.gmail.com
User germanosz@gmail.com
PassCmd "gpg2 -q --for-your-eyes-only --no-tty -d ~/.mail/germanosz-gmail-credentials.gpg"
SSLType IMAPS
CertificateFile /etc/ssl/certs/ca-certificates.crt

IMAPStore germanosz-gmail-remote
Account germanosz-gmail

MaildirStore germanosz-gmail-local
Subfolders Verbatim
Path ~/.mail/germanosz-gmail/
Inbox ~/.mail/germanosz-gmail/Inbox

Channel germanosz-gmail-inbox
Master :germanosz-gmail-remote:"Inbox"
Slave :germanosz-gmail-local:Inbox
Expunge Both
SyncState *

Channel germanosz-gmail-sent
Master :germanosz-gmail-remote:"[Gmail]/Sent Mail"
Slave :germanosz-gmail-local:Sent
Expunge Both
SyncState *

Channel germanosz-gmail-spam
Master :germanosz-gmail-remote:"[Gmail]/Spam"
Slave :germanosz-gmail-local:Spam
Expunge Both
SyncState *

Channel germanosz-gmail-trash
Master :germanosz-gmail-remote:"[Gmail]/Trash"
Slave :germanosz-gmail-local:Trash
Expunge Both
SyncState *

Group germanosz-gmail
Channel germanosz-gmail-inbox
Channel germanosz-gmail-sent
Channel germanosz-gmail-spam
Channel germanosz-gmail-trash


